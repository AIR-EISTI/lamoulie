<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lamoulies d'Or</title>
    <link rel="stylesheet" href="/static/style/style.css" />
  </head>
  <body>
    {% if error %}
    <div id="login">
      <h1>Lamoulies <strong>d'OR</strong></h1>
      <p class="description">Connectez vous pour pouvoir votez !</p>
      <div id="button-container">
        <div class="line"></div>
        <a href="{% url 'social:begin' 'google-openidconnect' %}">Login with Google</a>
      </div>
      <img src="/static/img/unicorn-3090550_1920.jpg"/>
    </div>
    {% else %}
      <div>
        {% for field in form %}
          <div class="question">
            {{ field.label_tag }}
            <p>
              {{ field.help_text}}
            </p>
            {{ field }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </body>
</html>
