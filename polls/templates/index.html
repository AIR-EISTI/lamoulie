<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lamoulies d'Or</title>
    <link rel="stylesheet" href="/static/style/style.css" />
  </head>
  <body>
    {% if error %}
    <div id="login">
      <h1>Lamoulies <strong>d'OR</strong></h1>
      <p class="description">Connectez vous pour pouvoir votez !</p>
      <div id="button-container">
        <div class="line"></div>
        <a href="{% url 'social:begin' 'google-openidconnect' %}">Login with Google</a>
      </div>
      <img src="/static/img/unicorn-3090550_1920.jpg"/>
    </div>
    {% else %}
      {% for question in questions %}
        <div>
          <h4>{{ question.title }}</h4>
          <p>
            {{ question.description }}
          </p>
          <select>
            {% for answer_choice in question.answer_type.choices.all %}
              <option>{{ answer_choice.value }}</option>
            {% endfor %}
          </select>
        </div>
      {% endfor %}
    {% endif %}
    {{ test }}
  </body>
</html>
