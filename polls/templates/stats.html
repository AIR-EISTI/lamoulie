<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lamoulies d'Or</title>
    <link rel="stylesheet" href="/static/style/style.css" />
  </head>
  <body>
    <div>
      {% for question, results in questions.items %}
        <h3>{{ question.title }}</h3>
          {% for choice, votes in results %}
          <p>{{ choice }} : {{ votes }}</p>
          {% endfor %}
      {% endfor %}
    </div>
  </body>
</html>
